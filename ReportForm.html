<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      background: #f9f9f9;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    select,
    textarea,
    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    textarea {
      height: 80px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .preview-image {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .preview-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .remove-btn {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 12px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      label,
      button {
        font-size: 1rem;
      }

      input, select, textarea {
        font-size: 0.95rem;
      }
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
}
  </style>
</head>
<body>
  <h2 class="form-title">บันทึก Report ปัญหาประจำวัน</h2>
  <form id="reportForm" novalidate>
    <div class="form-group">
      <label for="departmentSelect">แผนก (เลือกหรือพิมพ์เอง):</label>
      <select id="departmentSelect" name="departmentSelect" aria-label="เลือกแผนก">
        <option value="">-- เลือกแผนก --</option>
      </select>
      <input type="text" id="departmentInput" name="departmentInput" placeholder="หรือพิมพ์ชื่อแผนกเอง" aria-label="พิมพ์ชื่อแผนก" autocomplete="off" />
    </div>

    <div class="form-group">
      <label for="problemTypeSelect">ประเภทปัญหา (เลือกหรือพิมพ์เอง):</label>
      <select id="problemTypeSelect" name="problemTypeSelect" aria-label="เลือกประเภทปัญหา">
        <option value="">-- เลือกประเภทปัญหา --</option>
      </select>
      <input type="text" id="problemTypeInput" name="problemTypeInput" placeholder="หรือพิมพ์ประเภทปัญหาเอง" aria-label="พิมพ์ประเภทปัญหา" autocomplete="off" />
    </div>

    <div class="form-group">
      <label for="description">รายละเอียดปัญหา:</label>
      <textarea id="description" name="description" required aria-required="true"></textarea>
    </div>

    <div class="form-group">
      <label for="reporterName">ชื่อผู้แจ้ง:</label>
      <input type="text" id="reporterName" name="reporterName" required>
    </div>

    <div class="form-group">
      <label for="status">สถานะ:</label>
      <select id="status" name="status" required aria-required="true">
        <option value="New">ใหม่</option>
        <option value="In Progress">กำลังดำเนินการ</option>
        <option value="Resolved">แก้ไขแล้ว</option>
        <option value="Closed">ปิด</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">หมายเหตุ (ถ้ามี):</label>
      <textarea id="notes" name="notes" placeholder="ถ้ามีหมายเหตุเพิ่มเติม..."></textarea>
    </div>

    <div class="form-group">
      <label for="images">แนบรูปภาพ (เลือกได้หลายรูป):</label>
      <input type="file" id="images" name="images" accept="image/*" multiple />
      <div id="preview" class="preview-container" aria-live="polite" aria-label="แสดงตัวอย่างรูปภาพ"></div>
    </div>

    <button type="submit" aria-label="บันทึกข้อมูลรายงาน">บันทึกข้อมูล</button>
  </form>

  <script>
    // โหลดแผนกจาก Apps Script
    function loadDepartments() {
      google.script.run.withSuccessHandler(function(departments) {
        const select = document.getElementById('departmentSelect');
        select.innerHTML = '<option value="">-- เลือกแผนก --</option>';
        departments.forEach(dep => {
          const option = document.createElement('option');
          option.value = dep;
          option.textContent = dep;
          select.appendChild(option);
        });
      }).getDepartments();
    }

    // โหลดประเภทปัญหาจาก Apps Script
    function loadProblemTypes() {
      google.script.run.withSuccessHandler(function(problemTypes) {
        const select = document.getElementById('problemTypeSelect');
        select.innerHTML = '<option value="">-- เลือกประเภทปัญหา --</option>';
        problemTypes.forEach(type => {
          const option = document.createElement('option');
          option.value = type;
          option.textContent = type;
          select.appendChild(option);
        });
      }).getProblemTypes();
    }

    // Preview รูปภาพและลบได้
    const imagesInput = document.getElementById('images');
    const previewContainer = document.getElementById('preview');
    let selectedFiles = [];

    imagesInput.addEventListener('change', function() {
      selectedFiles = Array.from(imagesInput.files);
      updatePreview();
    });

    function updatePreview() {
      previewContainer.innerHTML = '';
      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const wrapper = document.createElement('div');
          wrapper.className = 'preview-image';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.alt = file.name;

          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'remove-btn';
          btn.title = 'ลบรูปภาพนี้';
          btn.textContent = '×';
          btn.onclick = () => {
            selectedFiles.splice(index, 1);
            updatePreview();
          };

          wrapper.appendChild(img);
          wrapper.appendChild(btn);
          previewContainer.appendChild(wrapper);
        };
        reader.readAsDataURL(file);
      });
    }

    // ส่งข้อมูลไป Google Apps Script
    document.getElementById('reportForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // ดึงค่าแผนก
      let department = document.getElementById('departmentInput').value.trim();
      if (!department) {
        department = document.getElementById('departmentSelect').value;
      }
      if (!department) {
        alert('กรุณาระบุแผนก');
        return;
      }

      // ดึงค่าประเภทปัญหา
      let problemType = document.getElementById('problemTypeInput').value.trim();
      if (!problemType) {
        problemType = document.getElementById('problemTypeSelect').value;
      }
      if (!problemType) {
        alert('กรุณาระบุประเภทปัญหา');
        return;
      }

      // เตรียมข้อมูล
      const values = [
        department,
        problemType,
        document.getElementById('description').value,
        document.getElementById('reporterName').value,
        document.getElementById('status').value,
        document.getElementById('notes').value
      ];

      // ส่งข้อมูลไปยัง Node.js API
      fetch('http://localhost:3000/add', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ values })
      })
      .then(response => response.text())
      .then(result => {
        alert(result);
        document.getElementById('reportForm').reset();
        selectedFiles = [];
        updatePreview();
      })
      .catch(error => {
        alert('เกิดข้อผิดพลาด: ' + error);
      });
    });

    // โหลดข้อมูลแผนกและประเภทปัญหา เมื่อฟอร์มโหลดเสร็จ
    window.onload = function() {
      loadDepartments();
      loadProblemTypes();
    };
  </script>
</body>
</html>
