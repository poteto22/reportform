<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มกรอกข้อมูล Google Sheets</title>
</head>
<body>
  <h2>ฟอร์มกรอกข้อมูล</h2>
  <form id="dataForm">
    <label>ชื่อ: <input type="text" name="name" required></label><br><br>
    <label>อีเมล: <input type="email" name="email" required></label><br><br>
    <label>ข้อความ: <input type="text" name="message" required></label><br><br>
    <button type="submit">ส่งข้อมูล</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('dataForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const values = [
        form.name.value,
        form.email.value,
        form.message.value
      ];
      const res = await fetch('http://localhost:3000/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ values })
      });
      const text = await res.text();
      document.getElementById('result').innerText = text;
      form.reset();
    });
  </script>
</body>
</html>
