<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>แสดงข้อมูลแบบ Card</title>
    <link rel="stylesheet" href="list.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css"/>
  </head>
  <body>
    <h2 style="text-align: center">รายการปัญหา</h2>

    <!-- Filter Section -->
    <div class="filter-section">
      <label for="statusFilter">กรองตามสถานะ:</label>
      <select id="statusFilter" class="status-filter">
        <option value="">ทั้งหมด</option>
        <option value="New">New</option>
        <option value="In Progress">In Progress</option>
        <option value="Resolved">Resolved</option>
        <option value="Closed">Closed</option>
      </select>
      <span id="filterCount" class="filter-count"></span>
    </div>

    <div class="container" id="cardContainer"></div>

    <!-- Modal Popup -->
    <div class="modal-bg" id="modalBg">
      <div class="modal" id="modal">
        <button class="close-btn" onclick="app.closeModal()">&times;</button>
        <h3>รายละเอียดข้อมูล</h3>
        <div id="modalContent"></div>
      </div>
    </div>

    <div
      id="lightboxBg"
      style="
        display: none;
        position: fixed;
        z-index: 3000;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        justify-content: center;
        align-items: center;
      "
    >
      <button id="lightboxPrev" style="position:absolute;left:16px;top:50%;transform:translateY(-50%);font-size:2em;background:none;border:none;color:#fff;cursor:pointer;z-index:3100;display:none;">&#8592;</button>
      <img
        id="lightboxImg"
        src=""
        alt="รูปภาพขยาย"
        style="
          max-width: 95vw;
          max-height: 90vh;
          border-radius: 10px;
          box-shadow: 0 4px 32px #0008;
        "
      />
      <button id="lightboxNext" style="position:absolute;right:16px;top:50%;transform:translateY(-50%);font-size:2em;background:none;border:none;color:#fff;cursor:pointer;z-index:3100;display:none;">&#8594;</button>
    </div>

    <script src="list.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
  </body>
</html>
